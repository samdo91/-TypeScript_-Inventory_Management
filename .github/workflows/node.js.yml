name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and test client
        working-directory: client
        run: |
          npm ci
          npm run build --if-present
          npm test
      - name: Build and test server
        working-directory: server
        run: |
          npm ci
          npm run build --if-present
          npm test
